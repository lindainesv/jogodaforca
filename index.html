<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da forca</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="imagens/logo.svg" class="logo"/>

		<div id="aparece-forca" class="botoes-home">
      <a href="#forca">
				<input
          class="btn-iniciar"
          type="submit"
          value="Iniciar Jogo"
          id="iniciar-jogo"/>
      </a>
      <button
        class="btn-palavra"
        id="nova-palavra"
        onclick="mostrarTelaAdicionarPalavra()">
        Adicionar Palavra
      </button>
    </div>

    <div id="adicionar-palavra" class="palavra-nova">
      <input
        class="text-input"
        type="text"
        id="input-nova-palavra"
        maxlength="8"
        placeholder="Escreva uma palavra"
      />
      <div class="aviso-exclamacao">
        <img src="imagens/!.png" class="img-alerta" />
        <aviso for="input-texto"> Máx. 8 caracteres</aviso>
      </div>
      <div class="botoes-salvar-comecar-cancelar">
        <input
          class="btn-novo-jogo"
          type="submit"
          value="Salvar e começar"
          id="btn-salvar"
        />
        <input
          class="btn-sair"
          type="submit"
          value="Cancelar"
          id="btn-cancelar"
        />
      </div>
    </div>

    <div id="aparece-forca" class="canvas">
        <canvas id = "forca" height= "860px" width="1200"></canvas>
        <div class="sublinhado">
				<div class="botoes-salvar-comecar-cancelar-canvas">
					<input
          class="btn-novo-jogo"
          type="submit"
          value="Novo Jogo"
          id="btn-novo-jogo"
        />
				<input class="btn-sair" type="submit" value="Sair" id="btn-sair" />
      </div>

    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
  </body>
</html>
